<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
    <title>Password Generator</title>
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="input-box">
            <input type="text" id="pswdbox" class="passbox" disabled>
            <i class="ri-file-copy-line" id="copy-icon"></i>
        </div>
        <input type="range" id="slider" minh="5" max="30" value="8">
        <div class="length">
            <p>Password Length</p>
            <span id="slider-value"></span>
        </div>
        <div class="options">
            <label for="lowercase">Include LowerCase (a-z)</label>
            <input type="checkbox" name="lowercase" id="lowercase">
     
        </div>
        <div class="options">
            <label for="uppercase">Include UpperCase (A-Z)</label>
            <input type="checkbox" name="uppercase" id="uppercase">
     
        </div>
        <div class="options">
            <label for="numbers">Include Numbers (0-9)</label>
            <input type="checkbox" name="numbers" id="numbers">
        </div>
        <div class="options">
                
            <label for="characters">Include Special Characters</label>
            <input type="checkbox" name="characters" id="characters">
        </div>
        <button type="button" class="gen-btn" id="btn-main">Generate Password</button>
    </div>

        <script src="assets/js/script.js"></script>
</body>

</html>
